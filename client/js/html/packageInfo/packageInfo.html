
<div class="packageDetails" ng-class="{'thumbnail': view==='card'}">
<link rel="stylesheet" href="../../assets/styles/packages/package.styles.css">
  <div class="row-fluid top-half">
    <a class="package-logo span4" href="">
      <img class="logo" style="float:left" src="http://www.40dollarlogo.com/img/package.png">
    </a>
    <div class="starrating">
      <span ng-if="pkg.totalStars > 0">
        <stars type="view" max="5" score="getRating(pkg)*5"></stars>
      ({{pkg.reviews.length}})
      </span>
    <span ng-if="pkg.totalStars === 0">No Ratings Yet</span>
    </div>
    <div class="name">
      <a ui-sref="package({packageName: pkg.title})">
        <span ng-if="pkg.title.length >= 12 && view === 'card'" class="name">{{pkg.title.slice(0,12)}}...</span>
        <span ng-if="pkg.title.length < 12 || view !== 'card'">{{pkg.title}}</span>
      </a>
    </div>
  </div>
  <div class="icons">
    <td class="col-md-2">
      <a class="download" href="{{'/api/download/' + pkg._id}}">
        <i class="glyphicon glyphicon-cloud-download"></i>
      </a>
      <span>({{pkg.downloads}})</span>
    </td>
  </div>
  <br>
  <div class="desc">
    <span ng-if="pkg.description.length >= 85 && view === 'card'">{{pkg.description.slice(0, 85)}}...
      <a ui-sref="package({packageName: pkg.title})">(Read More)</a>
    </span>
    <span ng-if="pkg.description.length < 85 || view !== 'card'">{{pkg.description}}</span>
  </div>
  <div class="date">
    <span class="card-text"><small class="text-muted">Last updated: {{formatDate(pkg)}}</small></span>
  <div>
</div>
